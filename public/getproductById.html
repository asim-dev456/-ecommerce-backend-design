<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - My eCommerce Store</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My eCommerce Store</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="featured-products.html">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="product-details">
      <div class="container">
        <div class="product-images">
          <img
            id="product-image"
            src=""
            alt="Product Image"
            class="main-image"
          />
          <div class="thumbnail-images">
            <img src="https://via.placeholder.com/100" alt="Thumbnail 1" />
            <img src="https://via.placeholder.com/100" alt="Thumbnail 2" />
            <img src="https://via.placeholder.com/100" alt="Thumbnail 3" />
          </div>
        </div>

        <div class="product-info">
          <h2 id="product-name">Product Name</h2>
          <p class="price" id="product-price">$0.00</p>
          <p class="description" id="product-description">
            Product description will be loaded here.
          </p>
          <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              value="1"
            />
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023 My eCommerce Store. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
